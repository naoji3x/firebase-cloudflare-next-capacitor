pre-push:
  commands:
    packages-audit:
      tags: frontend security
      run: yarn audit

pre-commit:
  parallel: true
  commands:
    format-frontend:
      root: frontend
      glob: "*.{js,jsx,ts,tsx,md,mdx,html,css,scss,json,yml}"
      run: yarn prettier {staged_files} --write
    lint-frontend:
      root: frontend
      run: yarn lint:fix

# Use this to validate commit messages
commit-msg:
  commands:
    "lint commit message":
      run: npx --no -- commitlint --edit "$1"
